version: '3'

volumes:
  fastapi_data:
    driver: local
  db:
    driver: local

services:
  fastapi:
    container_name: fastapi
    build:
      context: ./
      # args: 
      #   TEST: Test
    image: python
    ports:
      - 8081:8080
    networks:
      - fastapi_dev
  db:
    container_name: postgresDB
    image: postgres:14.1-alpine
    restart: always
    
    environment:
      - POSTGRES_USER=mifa43
      - POSTGRES_PASSWORD=koliko43
      - POSTGRES_DB=userService
    ports:
      - '5432:5432'
    volumes: 
      - db:/var/lib/postgresql/data


networks:
  fastapi_dev:
    external:
      name: fastapi_dev